<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Application form</title>
  <!-- âœ… Bootstrap CSS CDN -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
</head>
<body class="container py-5">

  <h1 class="mb-4">Application form</h1>
  <form method="post">
    <div class="form-group mb-3">
      <label for="first_name" class="form-label">First name:</label>
      <input  type="text" id="first_name" name="first_name" class="form-control" required>
    </div>

    <div class="form-group mb-3">
      <label for="last_name" class="form-label">Last name:</label>
      <input type="text" id="last_name" name="last_name" class="form-control" required>
    </div>

    <div class="form-group mb-3">
      <label for="email" class="form-label">Email:</label>
      <input type="email" id="email" name="email" class="form-control" required>
    </div>

    <div class="form-group mb-3">
      <label for="date" class="form-label">Available start date:</label>
      <input type="date" id="date" name="date" class="form-control" required>
    </div>

    <div class="mb-4">
      <h1 class="h5 mb-3">Current occupation</h1>
      <div id="occupation" class="btn-group-vertical">
        <input type="radio" id="employed" name="occupation" class="btn-check form-control" value="employed"  required>
        <label for="employed" class="btn btn-outline-secondary">Employed</label>



        <input type="radio" id="unemployed" name="occupation"  class="btn-check form-control" value="unemployed" required>
        <label for="unemployed" class="btn btn-outline-secondary">Unemployed</label>



        <input type="radio" id="self-employed" name="occupation" class="btn-check form-control" value="self-employed" required>
        <label for="self-employed" class="btn btn-outline-secondary">Self-employed</label>


        <input type="radio" id="student" name="occupation"  class="btn-check form-control" value="student" required>
        <label for="student" class="btn btn-outline-secondary">Student</label>

        </div>`
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  {% with messages = get_flashed_messages() %}
  {% if messages %}
    <div class="alert alert-success">
      {% for message in messages %}
        {{ message }}
      {% endfor %}
    </div>
  {% endif %}
{% endwith %}
  </form>

  <!-- Optional Bootstrap JS -->
  <script src="https://code.jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
